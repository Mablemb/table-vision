[pytest]
# Pytest configuration for table-vision project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src directory to Python path
pythonpath = src

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Add markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    gui: GUI tests (require display)
    slow: Slow tests (may take several seconds)

# Console output options
console_output_style = progress
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:camelot.*
    ignore::UserWarning:PyQt5.*

# Coverage configuration (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing
